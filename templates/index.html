<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flask API Test</title>
</head>
<body>
    <h1>Flask API Test</h1>
    <p>ページ読み込み時にバックエンドからデータを取得します（開発者コンソールを確認）。</p>
    <p>バックエンドからの初期データ: <strong id="initialData"></strong></p>

    <hr>

    <h2>フロントエンドからバックエンドへデータを送信</h2>
    <input type="text" id="messageInput" placeholder="メッセージを入力" value="こんにちは！">
    <button id="sendMessageButton">送信</button>
    <p>サーバーからの返信: <strong id="responseMessage"></strong></p>

    <!-- staticフォルダ内のAPI-Script.jsを読み込む -->
    <script src="{{ url_for('static', filename='API-Script.js') }}"></script>
</body>
</html>
