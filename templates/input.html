<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ</title>

</head>
<body>
    <h1>テストWebアプリ</h1>
    <h1>入力データ</h1>
    <div class="container">
        <form method="post">
            <table class="my-table">
                <tr>
                    <td rowspan="5">一食目</td>
                </tr>

                    <td><input type="text" name="dish1" placeholder="料理名" /></td>

                <tr>
                    <td><input type="text" name="waste1" placeholder="廃棄物" /></td>

                </tr>
                <tr>
                    <td>
                        <div class="reason-options">
                            <p><strong>廃棄理由:</strong></p>
                            <input type="radio" id="reason1-opt1" name="reason1" value="味が合わなかった" required>
                            <label for="reason1-opt1">味が合わなかった</label><br>
                            <input type="radio" id="reason1-opt2" name="reason1" value="量が多かった">

                </tr>
