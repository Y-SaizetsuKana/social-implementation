<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <title>テストWebアプリ</title>
</head>
<body>
    <div class="container">
        <h2>今日({{ today }})のデータを入力</h2>

        <form method="post" class="input-form">
            
            <div class="card">
                <div class="form-group">
                    <label for="dish1">料理名 / 廃棄品目名</label>
                    <input type="text" id="dish1" name="item_name" placeholder="例: カレーライス、牛乳の残渣" required />
                </div>
                
                <div class="form-group">
                    <label for="amount1">廃棄量[g]</label>
                    <input type="number" id="amount1" name="weight_grams" placeholder="例: 100" required />
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label>廃棄理由:</label>
                    
                    <div class="radio-options">
                        <input type="radio" id="reason1-opt1" name="reason1" value="期限切れ" required>
                        <label for="reason1-opt1">期限切れ</label>

                        <input type="radio" id="reason1-opt2" name="reason1" value="調理中の廃棄">
                        <label for="reason1-opt2">調理中の廃棄</label>

                        <input type="radio" id="reason1-opt3" name="reason1" value="料理後の廃棄">
                        <label for="reason1-opt3">料理後の廃棄</label>

                        <input type="radio" id="reason1-opt4" name="reason1" value="その他">
                        <label for="reason1-opt4">その他</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">送信</button>

        </form>
    </div>

    <footer class="bottom-nav">
        <a href="{{ url_for('input') }}" class="nav-item {% if active_page == 'input' %}active{% endif %}">
            <i class="fas fa-calendar-week"></i>
            <span>入力</span>
        </a>
        <a href="{{ url_for('log') }}" class="nav-item {% if active_page == 'log' %}active{% endif %}">
            <i class="fas fa-calendar-week"></i>
            <span>記録</span>
        </a>
        <a href="{{ url_for('knowledge') }}" class="nav-item {% if active_page == 'knowledge' %}active{% endif %}">
            <i class="fas fa-calendar-week"></i>
            <span>豆知識</span>
        </a>
        <a href="{{ url_for('points') }}" class="nav-item {% if active_page == 'points' %}active{% endif %}">
            <i class="fas fa-calendar-week"></i>
            <span>ポイント</span>
        </a>
        <a href="{{ url_for('account') }}" class="nav-item {% if active_page == 'account' %}active{% endif %}">
            <i class="fas fa-calendar-week"></i>
            <span>アカウント</span>
        </a>
    </footer>
</body>
</html>
