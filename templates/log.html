<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ date.strftime('%Y年%m月%d日') }}のデータ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}">
</head>
<body>
    <h1>テストWebアプリ</h1>
    <h1>{{ date.strftime('%Y年%m月%d日') }} の入力データ</h1>
    
    <p><strong>内容:</strong> {{ data.content }}</p>

    <div class="container">
        <table class="my-table">
            <tr>
                <td rowspan="5">一食目</td>
            </tr>
            <tr>
                <th><input type="text" id="dish" name="dish" placeholder="料理名" /></td>
            </tr>
            <tr>
                <th><input type="text" id="waste" name="waste" placeholder="廃棄物" /></td>
                <th ><button type="submit" id="submit">送信</button></td>
            </tr>
            <tr>
                <th><input type="number" id="amount" name="amount" placeholder="廃棄量[g]" /></td>
            </tr>
            <tr>
                <fieldset>
                    <legend>Choose your monster's features:</legend>

                    <div>
                        <input type="checkbox" id="scales" name="scales" checked />
                        <label for="scales">Scales</label>
                    </div>

                    <div>
                        <input type="checkbox" id="horns" name="horns" />
                        <label for="horns">Horns</label>
                    </div>
                </fieldset>
            </tr>
        </table>
    </div>

    <div class="container">
        <table class="my-table">
            <tr>
                <td rowspan="5">二食目</td>
            </tr>
            <tr>
                <th><input type="text" id="dish" name="dish" placeholder="料理名" /></td>
            </tr>
            <tr>
                <th><input type="text" id="waste" name="waste" placeholder="廃棄物" /></td>
                <th ><button type="submit" id="submit">送信</button></td>
            </tr>
            <tr>
                <th><input type="number" id="amount" name="amount" placeholder="廃棄量[g]" /></td>
            </tr>
            <tr>
                <th><input type="text" id="reason" name="reason" placeholder="廃棄理由" /></td>
            </tr>
        </table>
    </div>

    <div class="container">
        <table class="my-table">
            <tr>
                <td rowspan="5">三食目</td>
            </tr>
            <tr>
                <th><input type="text" id="dish" name="dish" placeholder="料理名" /></td>
            </tr>
            <tr>
                <th><input type="text" id="waste" name="waste" placeholder="廃棄物" /></td>
                <th ><button type="submit" id="submit">送信</button></td>
            </tr>
            <tr>
                <th><input type="number" id="amount" name="amount" placeholder="廃棄量[g]" /></td>
            </tr>
            <tr>
                <th><input type="text" id="reason" name="reason" placeholder="廃棄理由" /></td>
            </tr>
        </table>
    </div>

    <a href="{{ url_for('home') }}">ホームに戻る</a>
</body>
</html>
