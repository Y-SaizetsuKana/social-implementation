<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>テストWebアプリ</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <a href="{{ url_for('log', date=prev_week) }}">前週</a>
            <h3>{{ week_range }}</h3>
            <a href="{{ url_for('log', date=next_week) }}">次週</a>
        </header>
        
        <main class="meal-cards">
            <h1>週間フードロス分析</h1>

            <div class="stats-content">
                <div class="chart-container">
                    <h3>日別廃棄量 (グラム)</h3>
                    <canvas id="dailyLossChart"></canvas> 
                </div>

                <div class="table-container">
                    <h3>週間廃棄品目一覧</h3>
                    <table id="dishTable" class="data-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>品目名</th>
                                <th>重量 (g)</th>
                                <th>理由</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <p id="noDataMessage" style="display: none; text-align: center;">この週の記録はありません。</p>
                </div>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/log_stats.js') }}"></script>
    
    {% include 'footer.html' %}

</body>
</html>
