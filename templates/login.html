<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フードロス管理アプリ - ログイン</title>
</head>
<body>
    
    <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <h1>ユーザーログイン</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <input type="text" id="username" name="username" placeholder="ユーザー名" required />

        <input type="password" id="password" name="password" placeholder="パスワード" />
        
        <button type="submit" id="login-button">ログイン</button>
        
        <p style="margin-top: 20px;">
            アカウントをお持ちでないですか？ 
            <button type="button" onclick='window.location.href="{{ url_for("register_page") }}"' id="create-account-button">
                新規登録はこちら
            </button>
        </p>
    </form>
</body>
</html>
