<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/points.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <title>テストWebアプリ</title>
  </head>
  <body>
    <header>
      <h1>ポイント</h1>
    </header>

    <main>
      <div class="textBox" data-title="所持ポイント">100P</div>
      <div class="textBox" data-title="交換所">
        <ul>
          <li>
            エコバッグ - 500P<button type="button" class="trade-button" id="trade">交換</button>
          </li>

          <li>
            リサイクルボックス - 1000P<button type="button" class="trade-button" id="trade">交換</button>
          </li>

          <li>
            寄付 - 2000P<button type="button" class="trade-button">交換</button>
          </li>
        </ul>
      </div>
    </main>

    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>交換確認</h2>
        <p>
          <span id="item-name"></span> を <span id="item-cost"></span>P で交換しますか？
        </p>
        <button id="confirm-yes">はい</button>
        <button id="confirm-no">キャンセル</button>
      </div>
    </div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/points.js') }}"></script>

  </body>
</html>
