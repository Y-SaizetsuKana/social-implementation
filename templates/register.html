<form id="register-form"> 
        <h1>新規アカウント登録</h1>

        <div id="messageArea" style="margin-bottom: 15px;"></div>

        <input type="email" id="email" name="email" placeholder="Email" required/>

        <input type="text" id="username" name="username" placeholder="Username" required/>

        <input type="password" id="password" name="password" placeholder="Password" required/>

        <input type="password" id="password_confirm" name="password_confirm" placeholder="Password Again" required/>

        <input type="number" id="members" name="family_size" placeholder="世帯人数" />
        <input type="text" id="address" name="address" placeholder="住所" />
        
        <button type="submit" id="register-button">アカウント作成</button>

        </form>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
